<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 웹사이트</title>
    
    <!-- Importmap을 사용하여 모듈 이름을 URL로 매핑 -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <!-- 모바일 세로모드 회전 안내 오버레이 -->
    <div class="rotate-overlay" id="rotate-overlay">
        <div class="rotate-overlay__content">
            <div class="rotate-overlay__icon">
                <svg width="80" height="80" viewBox="0 0 82.49 83.27" xmlns="http://www.w3.org/2000/svg">
                    <path d="M80.54,41.78c0,22.4-18.23,40.62-40.62,40.62-15.53,0-29.47-8.64-36.38-22.57-.77-1.55-.14-3.42,1.41-4.19,1.54-.75,3.42-.14,4.19,1.41,5.85,11.78,17.65,19.1,30.79,19.1,18.95,0,34.38-15.42,34.38-34.38,0-18.96-15.42-34.38-34.38-34.38-9.65,0-18.69,4.07-25.14,11.02l4.43-.8c1.68-.3,3.32.82,3.63,2.52.31,1.7-.82,3.32-2.52,3.63l-12.3,2.23c-.19.04-.38.05-.56.05-1.48,0-2.8-1.06-3.07-2.57l-2.24-12.3c-.31-1.7.82-3.32,2.52-3.63,1.69-.29,3.32.82,3.63,2.52l.93,5.1C16.89,6.32,28.03,1.16,39.91,1.16c22.4,0,40.62,18.23,40.62,40.62h0Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="rotate-overlay__title">
                스마트폰을 가로모드로 전환해주세요!
            </div>
            <div class="rotate-overlay__subtitle">
                더 나은 사용자 경험을 위해 가로모드를 권장합니다
            </div>
        </div>
    </div>

    <!-- 호흡하는 효과의 별-->
    <div class="cosmic-breathing-star">
        <div class="breathing-star" style="--delay: 0s; --x: 50%; --y: 50%;"></div>
    </div>
    
    <!-- 인트로 섹션 -->
    <section class="intro-section" id="intro">
        <div class="intro-container">
        </div>
        <div class="click-button">Click</div>
    </section>

    <header class="header-nav">
        <nav class="header-nav__nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">
                    <a href="#whats" class="header-nav__link">What's</a>
                </li>
                <li class="header-nav__item">
                    <a href="#benefit-1" class="header-nav__link">Benefit</a>
                </li>
                <li class="header-nav__item">
                    <a href="#features" class="header-nav__link">Features</a>
                </li>
                <li class="header-nav__item">
                    <a href="#contact" class="header-nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
 
    <main class="main-screen">
        <div class="main-screen__container">
            <section class="whats-section">
                <div class="whats-section__bg bg-1">
                    <div class="whats-section__content">
                        <h1 class="whats-section__title">
                                클릭 한 번으로<br>
                                고객의 시선을 끌어당긴다면?
                        </h1>
                    </div>
                </div>
                <div class="scroll-arrow__container">
                    <div class="scroll-arrow__wrapper">
                        <div class="scroll-arrow__icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 13L12 18L17 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7 6L12 11L17 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section class="whats-section">
                <div class="whats-section__bg bg-2"></div>
                <div class="whats-section__content">
                    <h1 class="whats-section__title">
                            스크롤에 반응하고,<br>
                            클릭에 살아나는 웹
                    </h1>
                </div>
            </section>
        </div>
    </main>

    <!-- ES 모듈 방식으로 분리된 JS 파일 로드 -->
    <script type="module" src="./js/intro.js"></script>
    <script type="module" src="./js/components/rotate-3d.js"></script>
    <script src="./js/components/rotate-overlay.js"></script>
    <script src="./js/components/grid-container.js"></script>
    <script src="./js/components/whats-section.js"></script>
</body>
</html>
