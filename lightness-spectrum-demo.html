<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명도 스펙트럼 생성기 - 데모</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: #0a0a0a; padding: 20px;">
    
    <div id="spectrum-container"></div>

    <div style="margin-top: 40px; text-align: center;">
        <h3 style="color: white; margin-bottom: 20px;">빠른 테스트</h3>
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button onclick="testColor('#003962')" style="padding: 10px 15px; background: #003962; color: white; border: none; border-radius: 5px; cursor: pointer;">#003962 (19%)</button>
            <button onclick="testColor('#FF6B6B')" style="padding: 10px 15px; background: #FF6B6B; color: white; border: none; border-radius: 5px; cursor: pointer;">#FF6B6B (70%)</button>
            <button onclick="testColor('#2D2D2D')" style="padding: 10px 15px; background: #2D2D2D; color: white; border: none; border-radius: 5px; cursor: pointer;">#2D2D2D (18%)</button>
            <button onclick="testColor('#00FF00')" style="padding: 10px 15px; background: #00FF00; color: black; border: none; border-radius: 5px; cursor: pointer;">#00FF00 (50%)</button>
            <button onclick="testColor('#FFD700')" style="padding: 10px 15px; background: #FFD700; color: black; border: none; border-radius: 5px; cursor: pointer;">#FFD700 (84%)</button>
            <button onclick="testColor('#8B0000')" style="padding: 10px 15px; background: #8B0000; color: white; border: none; border-radius: 5px; cursor: pointer;">#8B0000 (27%)</button>
        </div>
    </div>

    <script src="js/components/lightness-spectrum.js"></script>
    <script>
        // 명도 스펙트럼 생성기 초기화
        const spectrumGenerator = new LightnessSpectrum('spectrum-container');
        
        // 빠른 테스트 함수
        function testColor(hexColor) {
            spectrumGenerator.setColor(hexColor);
        }
        
        // 콘솔에서 사용할 수 있는 헬퍼 함수들
        window.spectrumGenerator = spectrumGenerator;
        
        console.log('명도 스펙트럼 생성기가 준비되었습니다!');
        console.log('사용법:');
        console.log('- spectrumGenerator.setColor("#FF0000") // 색상 설정');
        console.log('- spectrumGenerator.getSpectrumData() // 현재 스펙트럼 데이터 반환');
    </script>
</body>
</html>
